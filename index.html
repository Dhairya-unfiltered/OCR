<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera Text Extractor</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    video, canvas, img {
      width: 100%;
      max-width: 300px;
      margin-top: 10px;
      border: 1px solid #ccc;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background: #f4f4f4;
      white-space: pre-wrap;
      border: 1px solid #ccc;
    }
    button, select {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>ğŸ“· Extract Text from Camera</h1>

  <select id="cameraSelect">
    <option value="environment">ğŸ“¸ Back Camera</option>
    <option value="user">ğŸ¤³ Front Camera</option>
  </select>
  <br>
  <video id="video" autoplay playsinline></video><br>
  <button onclick="capture()">ğŸ“¸ Capture</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="snapshot" style="display:none;" />
  <div id="result" contenteditable="true">Detected text will appear here...</div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapshot = document.getElementById('snapshot');
    const resultDiv = document.getElementById('result');
    const cameraSelect = document.getElementById('cameraSelect');

    let currentStream;

    function startCamera(facingMode = "environment") {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: facingMode } }
      }).then(stream => {
        currentStream = stream;
        video.srcObject = stream;
      }).catch(err => {
        alert("Camera access failed. Try switching camera or use HTTPS.");
        console.error(err);
      });
    }

    // Initialize with back camera
    startCamera();

    // Handle camera change
    cameraSelect.addEventListener('change', () => {
      const selected = cameraSelect.value;
      startCamera(selected);
    });

    function capture() {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      const imageDataURL = canvas.toDataURL('image/png');
      snapshot.src = imageDataURL;
      snapshot.style.display = "block";

      // OCR using Tesseract
      resultDiv.textContent = "â³ Recognizing text...";
      Tesseract.recognize(
        imageDataURL,
        'eng',
        { logger: m => console.log(m) }
      ).then(({ data: { text } }) => {
        resultDiv.textContent = text || "âŒ No text detected.";
      }).catch(err => {
        resultDiv.textContent = "âŒ Error detecting text.";
        console.error(err);
      });
    }
  </script>

</body>
</html>
